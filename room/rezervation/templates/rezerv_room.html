<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rezerve</title>
</head>
<body>

{% extends 'base.html' %}
<!--{% block title %}rezerve{% endblock %}-->
{% block content %}

{% if messages %}
{% for message in messages %}
<h2>{{ message }}</h2>
{% endfor %}
{% endif %}

<h1>Rezerve Room</h1>
    <form method="POST" action="/reserv/{{ room.id }}">
          {% csrf_token %}
        <label>
            Comment:
            <input type="text" name="comment">
        </label>
        <br>
        <label>
            Date:
            <input type="date" name="date">
        </label>
        <br>
        <button type="submit">Rezerve</button>
        <br>
        <p>
            booked date:
            {% for reservation in room.room_reservation_set.all %}
            {{ reservation.date }},
            {% endfor %}
        </p>

    </form>
{% endblock %}
</body>
</html>
